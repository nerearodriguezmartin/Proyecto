<div class="container instalaciones" >
  <h1 class="red-text">Instalaciones</h1>
  <hr>

   <!--Carousel de la cabecera-->
   <div class="carousel">
    <owl-carousel-o [options]="customOptions">

      <ng-container>
        <ng-template carouselSlide id="1">
          <img src="https://sobway.s3.eu-west-3.amazonaws.com/CarInstalaciones/element5-digital-7QYd1VxLRbM-unsplash.jpg"  title="">
        </ng-template>`

        <ng-template carouselSlide id="2">
         <img src="https://sobway.s3.eu-west-3.amazonaws.com/CarInstalaciones/jonathan-borba--oXy4uljsPo-unsplash.jpg"  title="">
       </ng-template>

       <ng-template carouselSlide id="3">
         <img src="https://sobway.s3.eu-west-3.amazonaws.com/CarInstalaciones/manuel-pappacena-zTwzxr4BbTA-unsplash.jpg"  title="">
       </ng-template>
      </ng-container>

    </owl-carousel-o>
   </div>



  <hr>
  <select [(ngModel)]="tipo" class="form-control" #item (ngModelChange)="filtra($event)" >
    <option>Filtra por el tipo de instalación</option>
    <option *ngFor= "let tipo of tipos">{{tipo.tipo_instalacion}}</option>

  </select>
  <a (click)="getInstalaciones()" class="text-center">Mostrar todo</a>
  <hr>

  <!--Instalaciones-->

  <div class="text-center instalacion row" >

      <div class="col-6 col-xs-12  col-xl-4" *ngFor= "let instalacion of instalaciones">
        <div class="card">
          <div class="card-image">
            <img [src]="instalacion.img" class="card-img-top">
            <span class="card-title">{{instalacion.nombre}}</span>
          </div>
          <div class="card-content">
            <p>{{instalacion.descripcion}}</p>
          </div>
          <div class="card-action">
            <a [routerLink]="['/instalaciones/', instalacion.cod_instalacion]" class="waves-effect waves-light btn red">
              Mostrar Más
            </a>
          </div>
        </div>

    </div>






      <!-- se muestra solo al admin-->
     <!-- <a [routerLink]="['/instalaciones/edit', instalacion.id]" class="btn btn-info btn-block">
        EDITAR INSTALACIÓN
      </a> -->

  </div>
</div>
